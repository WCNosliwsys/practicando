<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <main>

    <form action="">
      <hgroup>
        <img src="https://placehold.co/80.png?text={vv}" alt="logo" />
        <h1>Crea una cuenta</h1>
        <h2>Ingresa la siguiente informacion para registrarte.</h2>
      </hgroup>
      <div class="inputNombreApellido">
        <input type="text" placeholder="Nombres">
        <input type="text" placeholder="Apellido">
      </div>
      <label for="">
        <input type="email" placeholder="Email Ej. user@gmail.com">
      </label>
      <label for="">
        <input type="tel" placeholder="Teléfono">
      </label>
      <label for="">
        <input type="tel" placeholder="Password">
      </label>
      <label for="">
        <input type="tel" placeholder="Confirmar Password">
      </label>
      <button class="tamanoLetraPrincipal">Registrarse</button>
      <span class="tamanoLetraPrincipal">Ya tienes una cuenta?</span>
      <a class="tamanoLetraPrincipal">Accede desde aquí</a>
    </form>
  </main>
</body>

</html>

<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro2</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <main>

    <form action="">
      <hgroup>
        <img src="https://placehold.co/80.png?text={vv}" alt="logo" />
        <h1>Crea una cuenta</h1>
        <h2>Ingresa la siguiente informacion para registrarte.</h2>
      </hgroup>
      <div class="inputNombreApellido">
        <label for="">
          Nombres
          <input type="text" placeholder="Victor">
        </label>
        <label for="">
          Apellido
          <input type="text" placeholder="villazón">
        </label>
      </div>
      <label for="">
        Edad
        <input type="email" placeholder="Ej:19">
      </label>
      <label for="">
        Fecha de nacimiento
        <input type="date" name="fecha">
      </label>
      <label for="">
        Genero
        <select name="genero" id="">
          <option value="">Selecciona tu genero</option>
          <option value="M">Masculino</option>
          <option value="F">Femenino</option>
        </select>
      </label>
      <label for="">
        <input type="email" placeholder="Email Ej. user@gmail.com">
      </label>
      <label for="">
       Dirección
        <input type="text" placeholder="Dirección">
      </label>
      <label for="">
        <input type="text" placeholder="Dirección línea 2">
      </label>
      <label for="">
        Teléfono
        <input type="tel" placeholder="Numero de teléfono">
      </label>
      <label for="">
        Codigo postal
        <input type="tel" placeholder="Ej:14001">
      </label>
      <label for="">
       Ciudad
        <input type="tel" placeholder="Ej:Chiclayo">
      </label>
     <label for="">
      Subir firma
      <input type="file">
     </label>
     <label for="">
      <input type="checkbox">
      Acepto los terminos, condiciones y politicas.
     </label>
     <input class="butonRegistro" type="submit" value="Registrarse">
     <span class="tamanoLetraPrincipal">Ya tienes una cuenta?</span>
     <a class="tamanoLetraPrincipal">Accede desde aquí</a>
    </form>
  </main>
</body>

</html>
